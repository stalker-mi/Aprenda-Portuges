<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <meta name="theme-color" content="#ff3b30">
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello World</title>
</head>
<body>
 <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Appenda Portuges Com Paixao</div>
            </div>
          </div>

          <div class="toolbar tabbar-labels toolbar-bottom-md">
			<div class="toolbar-inner">
			  <a href="#tab-1" class="tab-link tab-link-active">
				<!-- Different icons for iOS and MD themes -->
				<i class="icon f7-icons">email_fill</i>
				<!-- Label text -->
				<span class="tabbar-label">Inbox</span>
			  </a>
			  <a href="#tab-2" class="tab-link">
				<i class="icon f7-icons">today_fill<span class="badge color-red">5</span></i>
				<span class="tabbar-label">Calendar</span>
			  </a>
			  <a href="#tab-3" class="tab-link">
				<i class="icon f7-icons">cloud_fill</i>
				<span class="tabbar-label">Upload</span>
			  </a>
			</div>
		  </div>
		  <div class="tabs">
			<!-- First tab, active -->
			<div class="page-content tab tab-active" id="tab-1">
			  <div class="block">
				<p><b>Tab 1 content</b></p>
				 <a href="/about/">About app</a>
			  </div>
			</div>
		  </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>


</body>
</html>
